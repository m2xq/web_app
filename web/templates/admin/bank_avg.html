{% extends "base.html" %}
{% block content %}
<h2>Средний улов по банкам</h2>
<form method="POST">
  <input name="date_from" placeholder="Дата от YYYY-MM-DD">
  <input name="date_to" placeholder="Дата до YYYY-MM-DD">
  <button type="submit">Показать</button>
</form>

{% if reports %}
<table border="1">
<tr><th>Банка</th><th>Средний улов</th></tr>
{% for r in reports %}
<tr>
  <td>{{ r.bank }}</td>
  <td>{{ r.avg_catch }}</td>
</tr>
{% endfor %}
</table>
{% endif %}
{% endblock %}
